    <!-- Dashboard Script -->
    <script>
        (function() {
            'use strict';
            
            const CONFIG = { STORAGE_KEY: 'erp_user', LOGIN_URL: 'index.html' };
            let user = null;
            
            // ===== INIT =====
            document.addEventListener('DOMContentLoaded', init);
            
            function init() {
                if (!checkAuth()) return;
                
                initUserDisplay();
                initTheme();
                initRoleBasedContent();
                initLogout();
                initCurrentYear();
                
                console.log('%cðŸŽ“ Dashboard Ready', 'color: #6366f1; font-weight: bold;');
                console.log('%cUser:', 'color: #10b981; font-weight: bold;', user.name, '(' + user.role + ')');
            }
            
            // ===== AUTH CHECK =====
            function checkAuth() {
                const data = localStorage.getItem(CONFIG.STORAGE_KEY);
                if (!data) {
                    window.location.href = CONFIG.LOGIN_URL;
                    return false;
                }
                try {
                    user = JSON.parse(data);
                    if (!user || !user.name) throw new Error();
                    return true;
                } catch (e) {
                    localStorage.removeItem(CONFIG.STORAGE_KEY);
                    window.location.href = CONFIG.LOGIN_URL;
                    return false;
                }
            }
            
            // ===== USER DISPLAY =====
            function initUserDisplay() {
                const name = user.name || 'User';
                const role = user.role || 'User';
                const initials = getInitials(name);
                
                setText('#welcomeText', 'Welcome, ' + name.split(' ')[0]);
                setText('#dropdownName', name);
                setText('#dropdownEmail', user.email || 'user@university.edu');
                setAvatar('#userAvatar', initials);
                
                // Update sidebar user
                document.querySelectorAll('.sidebar-user-avatar').forEach(el => el.textContent = initials);
                document.querySelectorAll('.sidebar-user-name').forEach(el => el.textContent = name);
                document.querySelectorAll('.sidebar-user-role').forEach(el => el.textContent = capitalizeFirst(role));
            }
            
            function getInitials(name) {
                const parts = name.trim().split(' ').filter(p => p);
                if (parts.length === 0) return 'U';
                if (parts.length === 1) return parts[0][0].toUpperCase();
                return (parts[0][0] + parts[parts.length - 1][0]).toUpperCase();
            }
            
            function capitalizeFirst(str) { return str ? str.charAt(0).toUpperCase() + str.slice(1).toLowerCase() : ''; }
            function setText(sel, text) { const el = document.querySelector(sel); if (el) el.textContent = text; }
            function setAvatar(sel, text) { const el = document.querySelector(sel); if (el) el.textContent = text; }
            
            // ===== THEME =====
            function initTheme() {
                const toggle = document.getElementById('themeToggle');
                const icon = document.getElementById('themeIcon');
                const saved = localStorage.getItem('theme');
                const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                const isDark = saved === 'dark' || (!saved && systemDark);
                
                applyTheme(isDark);
                
                if (toggle) {
                    toggle.addEventListener('click', function() {
                        const dark = !document.documentElement.classList.contains('dark');
                        applyTheme(dark);
                        localStorage.setItem('theme', dark ? 'dark' : 'light');
                    });
                }
                
                function applyTheme(dark) {
                    document.documentElement.classList.toggle('dark', dark);
                    if (icon) icon.className = dark ? 'bi bi-sun-fill' : 'bi bi-moon-fill';
                }
            }
            
            // ===== ROLE-BASED CONTENT =====
            function initRoleBasedContent() {
                const role = (user.role || 'student').toLowerCase();

                updateAvatarColor(role);

                const names = {
                    student: 'Student',
                    faculty: 'Faculty',
                    admin: 'Admin'

                return names[role] || 'Dashboard';
            }
            
            function updateAvatarColor(role) {
                const colors = {

                    faculty: 'linear-gradient(135deg, #10b981, #059669)',
                    admin: 'linear-gradient(135deg, #f59e0b, #d97706)'
                };
                
                const color = colors[role] || colors.student;
                
                document.querySelectorAll('.avatar, .sidebar-user-avatar').forEach(el => {
                    el.style.background = color;
                });
                
                document.querySelectorAll('.avatar-ring').forEach(el => {
                    el.style.background = color;
                });
            }

                                    <span>${item.label}</span>
